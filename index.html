<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: black;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin-top: 100px;
        }
        .images {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .images img {
            width: 200px;
            height: auto;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }
        .buttons a {
            padding: 15px;
            width: 200px;
            border-radius: 5px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            color: black;
            display: block;
        }
        .buttons a:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>LS</h1>
    </header>
    <div class="container">
        <div class="images">
            <img src="assets/img/image.png" alt="Afbeelding 2">
        </div>
        <div class="buttons">
            <a href="index2.html">Baggy Pants</a>
            <a href="index3.html">Sweatshirts</a>
            <a href="index4.html">T-Shirts</a>
            <a href="index5.html">Hat</a>
        </div>
        <div class="images">
            <img src="assets/img/image.png" alt="Afbeelding 4">
        </div>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </div>
</body>
</html>
