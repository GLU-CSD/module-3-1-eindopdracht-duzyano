<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: "Roboto Condensed", sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('assets/img/image.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        header {
            background-color: black;
            padding: 10px 20px;
            height: 130px;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            display: flex;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
            margin-right: 10px;
        }

        .topnav {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .topnav input[type=text] {
            width: 250px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .topnav input[type=text]:focus {
            border-color: #2196F3;
            box-shadow: 2px 2px 8px rgba(33, 150, 243, 0.5);
        }

        .product-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 20px;
            margin-left: 780px;
            align-items: center;
        }

        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 300px;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product-card h2 {
            margin: 10px 0;
        }

        .product-card p {
            font-size: 18px;
            color: #333;
        }

        .product-card button {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-card button:hover {
            background: lightskyblue;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">LS homepage</a>
            <a href="index2.html">Baggy Pants</a>
            <a href="index3.html">Sweatshirts</a>
            <a href="index4.html">T-shirts</a>
            <a href="#">Contact us</a>
        </nav>
        <div class="topnav">
            <input type="text" placeholder="Search..">
        </div>
    </header>

    <div class="product-container">
        <div class="product-card">
            <img src="baggy clothes kleren/image.png" alt="Product afbeelding">
            <h2>Product 1</h2>
            <p>€19,99</p>
            <button onclick="addToCart('Product 1')">Toevoegen aan winkelwagen</button>
        </div>

        <div class="product-card">
            <img src="baggy clothes kleren/image copy 2.png" alt="Product afbeelding">
            <h2>Product 2</h2>
            <p>€24,99</p>
            <button onclick="addToCart('Product 2')">Toevoegen aan winkelwagen</button>
        </div>

        <div class="product-card">
            <img src="baggy clothes kleren/image copy 3.png" alt="Product afbeelding">
            <h2>Product 2</h2>
            <p>€24,99</p>
            <button onclick="addToCart('Product 2')">Toevoegen aan winkelwagen</button>
        </div>

        <div class="product-card">
            <img src="baggy clothes kleren/image copy 4.png" alt="Product afbeelding">
            <h2>Product 2</h2>
            <p>€24,99</p>
            <button onclick="addToCart('Product 2')">Toevoegen aan winkelwagen</button>
        </div>
    </div>

    <script>
        function addToCart(productName) {
            alert(productName + " toegevoegd aan winkelwagen!");
        }
    </script>
</body>

</html>
